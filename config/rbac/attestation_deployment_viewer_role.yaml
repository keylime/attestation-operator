# permissions for end users to view deployments.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: deployment-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: attestation-operator
    app.kubernetes.io/part-of: attestation-operator
    app.kubernetes.io/managed-by: kustomize
  name: deployment-viewer-role
rules:
- apiGroups:
  - attestation.keylime.dev
  resources:
  - deployments
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - attestation.keylime.dev
  resources:
  - deployments/status
  verbs:
  - get
